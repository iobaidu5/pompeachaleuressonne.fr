<script>
    function addTitleToLinks() {
    var links = document.querySelectorAll('a');
  
    links.forEach(function(link) {
        if (!link.hasAttribute('title')) {
            var linkText = link.textContent;
            link.setAttribute('title', linkText);
        }
    });
  }
  
  addTitleToLinks();
</script>
